<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<style type="text/css">
  .container{
    width:300px;
    height:500px;
    background:yellow;
    margin:auto;
    padding-top:20px;
    margin-top:200px;
    
    
  }
  input[type=submit] {
    color:#fff;
    padding:5px 15px; 
    margin-top:40px;
    background:#222; 
    margin-left:40px;
    border:0 none;
    cursor:pointer;
    -webkit-border-radius: 5px;
    border-radius: 3px; 
}
</style>
<body>

<div class="container">
  
<form action="/payment/" method="post"> 
    {% csrf_token %}
   
    {{ form }}

  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Amount</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>500</option>
      <option>750</option>
      <option>1000</option>
      <option>1500</option>
      <option>2000</option>
    </select>
  </div>
   <div class="form-group">
    <label for="exampleFormControlSelect1">Services</label>
    <select class="form-control" id="exampleFormControlSelect1">
        <option value="laundry">Laundry</option>
        <option value="cleaning the house">Cleaning the house</option>
        <option value="cleaning dishes">Cleaning dishes</option>
        <option value="cleaning dishes">Ironing</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Any other work</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>

 <div class="col-auto">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
</div>

</body>
</html>
